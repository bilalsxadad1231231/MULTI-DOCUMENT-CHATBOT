name: Frontend CI/CD Pipeline
on:
  push:
    branches:
      - main
    paths:
      - 'frontent/**'

env:
  AWS_REGION: "us-east-1"
  AWS_ACCOUNT_ID: "940482422254"
  REPO_NAME: "bilalawspractice/first-chatbot-app-bilalawspractice/first-chatbot-app-frontend"
  CLUSTER_NAME: "frontendCluster"
  SERVICE_NAME: "frontend-service"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Debug step to check repository structure
    - name: Debug - List repository contents
      run: |
        echo "Current directory:"
        pwd
        echo "\nRepository contents:"
        ls -la
        echo "\nChecking for frontend directory:"
        ls -la frontent || echo "Frontend directory not found"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        cd frontent
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    - name: Build the Docker image
      run: |
        cd frontent
        docker build -t $REPO_NAME .

    - name: Tag the Docker image
      run: |
        docker tag $REPO_NAME:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:latest

    - name: Push the Docker image to Amazon ECR
      run: |
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:latest

    - name: Update ECS service
      run: |
        aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment
